version: '3.4'

networks:
  frontend:
  backend:

services:
  catalog:
    image: events/catalogapi
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    environment:
      ExternalCatalogBaseUrl: http://localhost:6543
      DatabaseServer: mssqlserver
      DatabaseName: CatalogEventDb
      DatabaseUser: sa 
      DatabasePassword: EventApi(!)
    ports:
      - "6543:80"
    container_name: eventscatalogapi
    networks:
      - frontend
      - backend
    depends_on:
      - mssqlserver

  webmvc:
    image: events/webmvc
    build:
      context: .\WebMvc
      dockerfile: Dockerfile
    environment:
      CatalogUrl: http://catalog
      IdentityUrl: http://172.29.80.1:6750
      CallBackUrl: http://localhost:6815
    ports:
      - "6815:80"
    container_name: onlinewebevents
    networks:
      - frontend
    depends_on:
      - catalog  
      
  tokenserver:
    build:
      context: .\TokenServiceApi
      dockerfile: Dockerfile
    image: jewels/tokenapi
    environment:
      Mvcclient: http://localhost:6815
    ports:
      - "6750:80"
    container_name: rlvnttokenserviceapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  mssqlserver:
    image: "microsoft/mssql-server-linux:latest"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: EventApi(!)
    ports:
      - "1357:1433"
    container_name: eventssqlserver
    networks:
      - backend

